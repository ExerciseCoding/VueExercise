<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div v-bind:class="{ active: isActive}" style="width:200px;height: 200px; text-align: center; line-height: 200px">
        hi vue
    </div>


</div>
<div id="app1">
    <div v-bind:class="[ activeClass,errorClass]" style="width:200px;height: 200px; text-align: center; line-height: 200px">
        hi vue
    </div>
</div>

<div id="app2">
    <div v-bind:class="[ isActive ? activeClass: '',errorClass ]" style="width:200px;height: 200px; text-align: center; line-height: 200px">
        hi vue
    </div>
</div>

<my-component v-bind:class="[ isActive ? activeClass: '',errorClass ]">nihao</my-component>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //传给 v-bind:class 一个对象，以动态地切换 class
    var vm = new Vue({
        el: "#app",
        data: {
            isActive: true,
            hasError: false
        }

    })

    //数组绑定
    var vm1 = new Vue({
        el: "#app1",
        data:{
            activeClass: 'active',
            errorClass: 'text-danger'
        }
    })

    //根据条件切换列表中的 class，可以用三元表达式
    var vm = new Vue({
        el: "#app2",
        data: {
            isActive: false,
            activeClass: 'active',
            errorClass: 'text-danger'
        }

    })

    Vue.component('my-component',{
        template:`<p class="foo bar"> Hi </p>`
    })

</script>
<style>
    .active{background: #FF0000;}
    .text-danger {border: 1px solid #000000}
</style>
</body>
</html>
